home:
  url:  /home
  param: { module: static, action: home }

nosotros:
  url:  /nosotros
  param: { module: static, action: nosotros }
  
productos:
  url:  /productos
  param: { module: static, action: productos }

promociones:
  url:  /promociones
  param: { module: static, action: promociones }

donde-estamos:
